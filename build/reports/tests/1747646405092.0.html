<script>
	$(function() {
		var enableAutoPay = "включить авто-оплату";
		var autoPayIsEnabled = "доступна автооплата";

		$('.user-pay-info-widget-1747646401-3499pay-info-is-active-hide-manage').click(function() {
			var $this = $(this);
			var userId = $this.data('user-id');
			var payInfoId = $this.data('pay-info-id');
			ajaxCall('/user/control/user/setPayInfoIsActive', {
				pay_info_id : payInfoId,
				user_id : userId,
				is_active : 1
			}, {}, function(response) {
                $.toast(
					'автооплата' + ' ' +
					(
						response.is_active
							? 'включена'
							: 'выключена'
					)
				);

				if (response.is_active) {
					$('#enable_auto_pay_' + payInfoId).text(autoPayIsEnabled);
				}
			});
			return false;
		});

		$('.user-pay-info-widget-1747646401-3499pay-info-is-active').change(function() {
			var $this = $(this);
			var userId = $this.data('user-id');
			var payInfoId = $this.data('pay-info-id');
			ajaxCall('/user/control/user/setPayInfoIsActive', {
				pay_info_id : payInfoId
				,user_id : userId
				,is_active : $this.is(':checked') ? 1 : 0
			}, {}, function(response) {
				$.toast('автооплата' + ' '
				+ (response.is_active
						? 'включена'
						: 'выключена')
				);
			});
			return false;
		});

		$('.remove-pay-info-user-pay-info-widget-1747646401-3499').click(function() {
            if (!confirm("Удалить навсегда?")) {
				return false;
			}

			var $this = $(this);
			var userId = $this.data('user-id');
			var payInfoId = $this.data('pay-info-id');
			ajaxCall('/user/control/user/removePayInfo', {
				pay_info_id : payInfoId
				,user_id : userId
			}, {}, function( response ) {
				$this.parent().remove();
                $.toast('Информация о карте удалена');
			});
			return false;
		});
	});
</script>
